[package]
name = "lychee-lib"
authors = ["Matthias Endler <matthias@endler.dev>"]
description = "A glorious link checker"
documentation = "https://github.com/lycheeverse/lychee/blob/master/README.md"
edition = "2018"
homepage = "https://github.com/lycheeverse/lychee"
keywords = [
    "link",
    "checker",
    "cli",
    "link-checker",
    "validator",
]
license = "Apache-2.0/MIT"
repository = "https://github.com/lycheeverse/lychee"
version = "0.6.0"

[dependencies]
check-if-email-exists = "0.8.21"
deadpool = { version = "0.7.0", default-features = false, features = ["unmanaged"] }
fast_chemail = "0.9.6"
glob = "0.3.0"
html5ever = "0.25.1"
http = "0.2.4"
hubcaps = "0.6.2"
linkify = "0.6.0"
markup5ever_rcdom = "0.1.0"
openssl-sys = "0.9.61"
pulldown-cmark = { version = "0.8.0", default-features = false }
regex = "1.4.5"
reqwest = { version = "0.11.3", features = ["gzip"] }
# Make build work on Apple Silicon.
# See https://github.com/briansmith/ring/issues/1163
# This is necessary for the homebrew build
# https://github.com/Homebrew/homebrew-core/pull/70216
ring = "0.16.20"
serde = { version = "1.0.125", optional = true, features = ["derive"] }
shellexpand = "2.1.0"
tokio = { version = "1.5.0", features = ["rt", "io-std", "sync", "fs"] }
typed-builder = "0.9.0"
url = { version = "2.2.1", features = ["serde"] }

[dev-dependencies]
doc-comment = "0.3.3"
pretty_assertions = "0.7.2"
tempfile = "3.2.0"
tokio = { version = "1.5.0", features = ["macros"] }
wiremock = "0.5.2"

[features]
default = ["serde"]
vendored-openssl = ["openssl-sys/vendored"]
