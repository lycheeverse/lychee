[package]
name = "lychee-lib"
authors = ["Matthias Endler <matthias@endler.dev>"]
description = "A glorious link checker"
documentation = "https://docs.rs/lychee_lib"
edition = "2021"
homepage = "https://github.com/lycheeverse/lychee"
keywords = [
    "link",
    "checker",
    "cli",
    "link-checker",
    "validator",
]
license = "Apache-2.0/MIT"
repository = "https://github.com/lycheeverse/lychee"
version = "0.10.1"

[dependencies]
check-if-email-exists = "0.8.30"
fast_chemail = "0.9.6"
glob = "0.3.0"
http = "0.2.8"
linkify = "0.9.0"
openssl-sys = "0.9.75"
pulldown-cmark = "0.9.2"
regex = "1.6.0"
# Use trust-dns to avoid lookup failures on high concurrency
# https://github.com/seanmonstar/reqwest/issues/296
reqwest = { version = "0.11.11", features = ["gzip", "trust-dns"] }
# Make build work on Apple Silicon.
# See https://github.com/briansmith/ring/issues/1163
# This is necessary for the homebrew build
# https://github.com/Homebrew/homebrew-core/pull/70216
ring = "0.16.20"
serde = { version = "1.0.141", features = ["derive"] }
shellexpand = "2.1.0"
tokio = { version = "1.20.1", features = ["full"] }
typed-builder = "0.10.0"
url = { version = "2.2.2", features = ["serde"] }
log = "0.4.17"
path-clean = "0.1.0"
percent-encoding = "2.1.0"
async-stream = "0.3.3"
jwalk = "0.6.0"
cached = "0.38.0"
once_cell = "1.13.0"
thiserror = "1.0.32"
futures = "0.3.21"
lazy_static = "1.4.0"
html5ever = "0.26.0"
html5gum = "0.5.2"
octocrab = "0.16.0"
ip_network = "0.4.1"
secrecy = "0.8.0"

[dependencies.par-stream]
version = "0.10.2"
features = ["runtime-tokio"]

[dev-dependencies]
doc-comment = "0.3.3"
tempfile = "3.3.0"
wiremock = "0.5.13"

[features]
# Vendor OpenSSL instead of dynamically linking it at runtime.
vendored-openssl = ["openssl-sys/vendored"]
# Feature flag to include checking reserved example domains 
# as per RFC 2606, section 3.
# This flag is off by default and only exists to allow example domains in
# integration tests, which don't respect `#[cfg(test)]`.
# See https://users.rust-lang.org/t/36630
check_example_domains = []
default = []
